<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="turn">Select a square to begin!</h1>
        <div class="board"></div>
        <div class="player-inputs">
            <div class="input-group">
                <label for="player1">Player X:</label>
                <input type="text" id="player1" placeholder="Enter name">
            </div>
            <div class="input-group">
                <label for="player2">Player O:</label>
                <input type="text" id="player2" placeholder="Enter name">
            </div>
            <button id="start-game">Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
